name: Build and Release Kiro Deck

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        working-directory: kiro-deck
        run: bun install
      
      - name: Import signing certificate
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          echo "$CERTIFICATE_P12" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          rm certificate.p12
      
      - name: Build and sign
        working-directory: kiro-deck
        env:
          DEVELOPER_ID: ${{ secrets.DEVELOPER_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          chmod +x build-app.sh
          ./build-app.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kiro-Deck-macOS
          path: kiro-deck/dist/Kiro Deck.dmg
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: kiro-deck/dist/Kiro Deck.dmg
          body_path: kiro-deck/releases/${{ github.ref_name }}.md
          body: |
            ## Kiro Deck v0.1.0
            
            Stream Deck controller for kiro-cli.
            
            ### Features
            - 8 buttons (Neo) / 6 buttons (Mini) for kiro-cli control
            - Focus, Cycle, Alert, Launch, Yes, No, Trust, Agent actions
            - Agent picker page - select agents directly from Stream Deck
            - Info bar status display
            - Web emulator at http://127.0.0.1:3848
            - Menubar tray with config window
            
            ### Installation
            1. Download `Kiro Deck.zip`
            2. Extract and move `Kiro Deck.app` to `/Applications`
            3. Launch from Applications or Spotlight
            
            ### Requirements
            - macOS 12+
            - Stream Deck Neo or Mini
            - iTerm2
            - Bun runtime (bundled in app)
            
            ### Signed & Notarized
            This release is code-signed and notarized by Apple.
