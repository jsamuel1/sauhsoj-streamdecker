<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Launch in Folder</title>
  <link rel="stylesheet" href="https://sdpi-components.dev/releases/v3/sdpi-components.css" />
  <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>
  <sdpi-item label="Folder Path">
    <sdpi-textfield setting="folder" placeholder="/path/to/project"></sdpi-textfield>
  </sdpi-item>
  <sdpi-item label="Tip">
    <div style="font-size: 11px; color: #999; padding: 4px 0;">
      Enter the full path to the folder where kiro-cli should start.
    </div>
  </sdpi-item>
</body>
</html>
