<!DOCTYPE html>
<html>
<head>

  <title>Agent Personality</title>
  <link rel="stylesheet" href="https://sdpi-components.dev/releases/v3/sdpi-components.css" />
  <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>
  <sdpi-item label="Agent File">
    <sdpi-textfield setting="agentFile" placeholder="SauhsojAIAgentCapabilties-default.json"></sdpi-textfield>

</html>
